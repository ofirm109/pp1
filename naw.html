<!DOCTYPE html>
<html>
<head>
    <title>ללאון</title>
    
    <script src="https://aframe.io/releases/0.9.0/aframe.js"></script>



</head>
<body>
    <a-scene background="color: white">
        <a-assets>
            <img id="my-image" src="images/image_new.png">
            <img id="my-image2" src="images/image-bac2.png">
        </a-assets>
        <!-- Using the asset management system. -->
        <a-image src="#my-image" position="0 0 -6" width="13%" height="10%"></a-image>
        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <!--<a-image src="img/BatmanvSuperman.jpg" width="16" height="9"></a-image>-->

        <a-curvedimage src="#my-image2" height="13%" radius="5" theta-length="200"
                       rotation="0 -100 0"
                       scale="0.8 0.8 0.8"
                       position="0.8 0.8 0.8"></a-curvedimage>

    </a-scene>

</body>
</html>
